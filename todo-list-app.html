<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: #ffeaa7;
            border-radius: 10px;
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .tasks-section {
            padding: 30px;
            min-height: 300px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .filter-btn:hover {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .filter-btn.active:hover {
            color: white;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: white;
            border: 2px solid #f1f3f4;
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .task-item:hover {
            border-color: #4CAF50;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4CAF50;
        }

        .task-content {
            flex: 1;
            font-size: 1.1rem;
        }

        .task-content.completed {
            text-decoration: line-through;
            color: #666;
        }

        .task-input-edit {
            flex: 1;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .edit-btn:hover {
            background: #2980b9;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .save-btn {
            background: #27ae60;
            color: white;
        }

        .save-btn:hover {
            background: #219a52;
        }

        .cancel-btn {
            background: #95a5a6;
            color: white;
        }

        .cancel-btn:hover {
            background: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .input-section {
                padding: 20px;
            }

            .input-container {
                flex-direction: column;
            }

            .add-btn {
                padding: 15px;
                border-radius: 15px;
            }

            .stats {
                flex-wrap: wrap;
                gap: 20px;
            }

            .tasks-section {
                padding: 20px;
            }

            .task-item {
                padding: 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .filter-buttons {
                gap: 5px;
            }

            .filter-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                align-self: flex-end;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>âœ… My To-Do List</h1>
            <p>Stay organized and get things done!</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?" maxlength="200">
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Task List -->
            <ul class="task-list" id="taskList">
                <!-- Tasks will be dynamically added here -->
            </ul>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.initializeElements();
                this.bindEvents();
                this.render();
            }

            initializeElements() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.taskList = document.getElementById('taskList');
                this.emptyState = document.getElementById('emptyState');
                this.totalTasks = document.getElementById('totalTasks');
                this.completedTasks = document.getElementById('completedTasks');
                this.pendingTasks = document.getElementById('pendingTasks');
                this.filterButtons = document.querySelectorAll('.filter-btn');
            }

            bindEvents() {
                // Add task events
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                // Filter events
                this.filterButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.setFilter(btn.dataset.filter));
                });

                // Clear error message when typing
                this.taskInput.addEventListener('input', () => {
                    this.hideError();
                });
            }

            addTask() {
                const taskText = this.taskInput.value.trim();
                
                if (!this.validateTask(taskText)) return;

                const task = {
                    id: Date.now().toString(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.push(task);
                this.taskInput.value = '';
                this.saveTasks();
                this.render();
                this.hideError();
                
                // Show success feedback
                this.taskInput.placeholder = 'Task added successfully! Add another...';
                setTimeout(() => {
                    this.taskInput.placeholder = 'What needs to be done?';
                }, 2000);
            }

            validateTask(taskText) {
                if (taskText === '') {
                    this.showError('Please enter a task description.');
                    return false;
                }

                if (taskText.length > 200) {
                    this.showError('Task description is too long (max 200 characters).');
                    return false;
                }

                // Check for duplicate tasks
                const isDuplicate = this.tasks.some(task => 
                    task.text.toLowerCase() === taskText.toLowerCase()
                );
                
                if (isDuplicate) {
                    this.showError('This task already exists.');
                    return false;
                }

                return true;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.taskInput.focus();
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            toggleTask(id) {
                this.tasks = this.tasks.map(task => {
                    if (task.id === id) {
                        task.completed = !task.completed;
                    }
                    return task;
                });
                this.saveTasks();
                this.render();
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.saveTasks();
                    this.render();
                }
            }

            startEdit(id) {
                this.editingTaskId = id;
                this.render();
            }

            saveEdit(id, newText) {
                const trimmedText = newText.trim();
                
                if (trimmedText === '') {
                    alert('Task description cannot be empty.');
                    return;
                }

                if (trimmedText.length > 200) {
                    alert('Task description is too long (max 200 characters).');
                    return;
                }

                // Check for duplicate tasks (excluding current task)
                const isDuplicate = this.tasks.some(task => 
                    task.id !== id && task.text.toLowerCase() === trimmedText.toLowerCase()
                );
                
                if (isDuplicate) {
                    alert('This task already exists.');
                    return;
                }

                this.tasks = this.tasks.map(task => {
                    if (task.id === id) {
                        task.text = trimmedText;
                    }
                    return task;
                });
                
                this.editingTaskId = null;
                this.saveTasks();
                this.render();
            }

            cancelEdit() {
                this.editingTaskId = null;
                this.render();
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active filter button
                this.filterButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                
                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    case 'pending':
                        return this.tasks.filter(task => !task.completed);
                    default:
                        return this.tasks;
                }
            }

            render() {
                this.updateStats();
                this.renderTasks();
            }

            updateStats() {
                const completed = this.tasks.filter(task => task.completed).length;
                const pending = this.tasks.length - completed;
                
                this.totalTasks.textContent = this.tasks.length;
                this.completedTasks.textContent = completed;
                this.pendingTasks.textContent = pending;
            }

            renderTasks() {
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    this.taskList.style.display = 'none';
                    this.emptyState.style.display = 'block';
                    
                    // Update empty state message based on filter
                    const emptyMessages = {
                        all: 'No tasks yet!<br>Add your first task above to get started.',
                        pending: 'No pending tasks!<br>Great job staying on top of things.',
                        completed: 'No completed tasks yet!<br>Start checking off some tasks.'
                    };
                    this.emptyState.innerHTML = `<h3>${emptyMessages[this.currentFilter].split('<br>')[0]}</h3><p>${emptyMessages[this.currentFilter].split('<br>')[1]}</p>`;
                } else {
                    this.taskList.style.display = 'block';
                    this.emptyState.style.display = 'none';
                }

                this.taskList.innerHTML = filteredTasks.map(task => this.createTaskHTML(task)).join('');
                this.bindTaskEvents();
            }

            createTaskHTML(task) {
                const isEditing = this.editingTaskId === task.id;
                
                return `
                    <li class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="todoApp.toggleTask('${task.id}')">
                        
                        ${isEditing ? `
                            <input type="text" class="task-input-edit" value="${task.text}" 
                                   id="edit-${task.id}" maxlength="200">
                        ` : `
                            <span class="task-content ${task.completed ? 'completed' : ''}">${task.text}</span>
                        `}
                        
                        <div class="task-actions">
                            ${isEditing ? `
                                <button class="action-btn save-btn" onclick="todoApp.saveEdit('${task.id}', document.getElementById('edit-${task.id}').value)">
                                    Save
                                </button>
                                <button class="action-btn cancel-btn" onclick="todoApp.cancelEdit()">
                                    Cancel
                                </button>
                            ` : `
                                <button class="action-btn edit-btn" onclick="todoApp.startEdit('${task.id}')">
                                    Edit
                                </button>
                                <button class="action-btn delete-btn" onclick="todoApp.deleteTask('${task.id}')">
                                    Delete
                                </button>
                            `}
                        </div>
                    </li>
                `;
            }

            bindTaskEvents() {
                // Add enter key support for edit inputs
                const editInputs = document.querySelectorAll('.task-input-edit');
                editInputs.forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            const taskId = input.id.replace('edit-', '');
                            this.saveEdit(taskId, input.value);
                        } else if (e.key === 'Escape') {
                            this.cancelEdit();
                        }
                    });
                    
                    // Auto-focus and select text when editing
                    input.focus();
                    input.select();
                });
            }

            saveTasks() {
                try {
                    const tasksData = {
                        tasks: this.tasks,
                        lastUpdated: new Date().toISOString()
                    };
                    // Note: In Claude.ai artifacts, localStorage is not available
                    // In a real environment, uncomment the next line:
                    // localStorage.setItem('todoApp', JSON.stringify(tasksData));
                } catch (error) {
                    console.warn('Could not save tasks to localStorage:', error);
                }
            }

            loadTasks() {
                try {
                    // Note: In Claude.ai artifacts, localStorage is not available
                    // In a real environment, uncomment the next lines:
                    // const saved = localStorage.getItem('todoApp');
                    // if (saved) {
                    //     const data = JSON.parse(saved);
                    //     return data.tasks || [];
                    // }
                } catch (error) {
                    console.warn('Could not load tasks from localStorage:', error);
                }
                return [];
            }
        }

        // Initialize the app when the page loads
        let todoApp;
        document.addEventListener('DOMContentLoaded', () => {
            todoApp = new TodoApp();
        });
    </script>
</body>
</html>
